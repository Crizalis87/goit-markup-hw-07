<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--Верхняя линия-->
    <header class="page-header">
      <div class="container header-container">
        <nav class="navigation">
          <a class="logo" href="index.html">Web<span class="logo-black">Studio</span></a>
          <ul class="nav-menu">
            <li class="nav-menu-item">
              <a class="link nav-menu-link" href="index.html">Студия</a>
            </li>
            <li class="nav-menu-item">
              <a class="link nav-menu-link" href="./portfolio.html">Портфолио</a>
            </li>
            <li class="nav-menu-item">
              <a class="link nav-menu-link current-link" href="./contacts.html">Контакты</a>
            </li>
          </ul>
        </nav>
        <ul class="nav-contacts">
          <li class="nav-contacts-link">
            <a class="link email" href="mailto:info@devstudio.com">
              <svg class="icon-email" width="16" height="12">
                <use href="./images/icons/icons.svg#icon-envelope"></use>
              </svg>
              info@devstudio.com</a
            >
          </li>
          <li class="nav-contacts-link">
            <a class="link phone" href="tel:+380961111111">
              <svg class="icon-phone" width="10" height="16">
                <use href="./images/icons/icons.svg#icon-smartphone"></use>
              </svg>
              +38 096 111 11 11</a
            >
          </li>
        </ul>
      </div>
    </header>

    <!-- main -->
    <!-- <main>
      <section class="container">
        <p>Контакты</p>
      </section>
    </main> -->

    <!-- footer -->
    <footer class="footer-section">
      <div class="container footer">
        <!-- div для Лого и контактов  -->
        <div class="footer-contacts">
          <a href="index.html" class="footer-logo">Web<span class="logo-white">Studio</span></a>
          <address>
            <ul class="footer-contacts-list">
              <li class="footer-contacts-item">
                <a
                  href="https://www.google.com/maps/d/embed?mid=10uSM3H-mIU3GznYo2szRIEphczw&hl=en_US&ehbc=2E312F"
                  class="link-address"
                  >г.Киев, пр-т Леси Украинки, 26</a
                >
              </li>
              <li class="footer-contacts-item">
                <a href="mailto:info@devstudio.com" class="link-footer">info@devstudio.com</a>
              </li>
              <li class="footer-contacts-item">
                <a href="tel:+380961111111" class="link-footer">+38 096 111 11 11</a>
              </li>
            </ul>
          </address>
        </div>

        <!-- div для ссылок на соц.сети -->
        <div class="footer-sociallinks">
          <h3 class="title-footer-sociallinks">Присоединяйтесь</h3>
          <ul class="sociallinks-list">
            <li class="sociallinks-item">
              <a
                class="social-links-footer"
                href="https://www.instagram.com/"
                target="_blank"
                rel="noreferrer noopener"
                aria-label="Instagram"
              >
                <svg class="social-icon-footer" width="20" height="20">
                  <use href="./images/icons/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="sociallinks-item">
              <a
                class="social-links-footer"
                href="https://twitter.com/"
                target="_blank"
                rel="noreferrer noopener"
                aria-label="Twitter"
              >
                <svg class="social-icon-footer" width="20" height="20">
                  <use href="./images/icons/icons.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="sociallinks-item">
              <a
                class="social-links-footer"
                href="https://facebook.com/"
                target="_blank"
                rel="noreferrer noopener"
                aria-label="Facebook"
              >
                <svg class="social-icon-footer" width="20" height="20">
                  <use href="./images/icons/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="sociallinks-item">
              <a
                class="social-links-footer"
                href="https://linkedin.com/"
                target="_blank"
                rel="noreferrer noopener"
                aria-label="LinkedIn"
              >
                <svg class="social-icon-footer" width="20" height="20">
                  <use href="./images/icons/icons.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>

        <!-- -------------- form for subscribe -->

        <form class="subscribe" method="POST">
          <b class="title-footer-sociallinks">Подпишитесь на рассылку</b>

          <div class="label-subscribe">
            <input
              class="inpute-subscribe"
              type="email"
              name="email-subscribe"
              placeholder="E-mail"
            />

            <button class="subscribe-button" type="submit">
              <p>Подписаться</p>
              <svg class="icon-subscribe" width="24" height="24">
                <use href="./images/icons/icons.svg#icon-send"></use>
              </svg>
            </button>
          </div>
        </form>

        <!-- ---------------------------- -->
      </div>
    </footer>
  </body>
</html>
